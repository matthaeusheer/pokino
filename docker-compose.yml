version: "3.3"
services:
  rabbitmq:
    image: rabbitmq:3-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: "guest"
      RABBITMQ_DEFAULT_PASS: "guest"
    ports:
      - "5672:5672"
      - "15672:15672"
  game-service:
    build: ./backend/game
    ports:
      - "8001:8080"
    depends_on:
      - "rabbitmq"
    environment:
      RABBITMQ_SERVER: rabbitmq
  pokemon-service:
    build: ./backend/pokemon
    ports:
      - "8000:8080"
  websocket-demo:
    build: ./backend/websocket-demo
    ports:
      - "8002:8080"
  frontend:
    build: ./frontend/pokino-app
    ports:
      - "4200:80"


